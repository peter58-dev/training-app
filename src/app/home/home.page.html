<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Träningsprogram </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list *ngIf="programs().length >0; else tom">
  <ion-item>
    <ion-label>Pokémon Yellow</ion-label>
  </ion-item>
</ion-list>

<ion-button (click)="openNewProgramModal()">
  <ion-icon slot="start" name="add"></ion-icon>
  Träningsprogram
</ion-button>

</ion-content>
